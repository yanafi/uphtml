<!DOCTYPE html>

      <table border="1" rules="all" cellpadding="5">

          <td>Nama pengguna:</td>
          <td>
            <input type="text" name="nama_pengguna">
          </td>
        </tr>
        <tr>
          <td>Nama lengkap:</td>
          <td>
            <input type="text" name="nama_lengkap">
          </td>
        </tr>
        <tr>
            <td>TTL:</td>

              <input type="date" name="tanggal">

          </tr>
          <tr>
            <td>

                    Gender:

          </tr>

        </tr>

            <input type="password" name="kata_sandi">
          </td>

              <input type="password" name="konfirmasi_kata_sandi"
            </td>
          </td>
        </tr>
          <tr>
            <td>Alamat:</td>
            <td>
             <textarea cols="50" rows="10" id="alamat" required></textarea>
            </td>
          </tr>
        <tr>
            <td>
              <div class="dropdown">
                <button class="dropbtn">Provinsi</button>

        </tr>

            </div>

              <option value="Amerika">Amerika</option>

            </tr>
            <tr>

            <input type="submit" name="submit" value="Batal">

           </tr>
